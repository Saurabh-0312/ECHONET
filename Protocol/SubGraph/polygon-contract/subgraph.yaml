specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MainContract
    network: polygon-amoy
    source:
      address: "0x9c1883B53fBFd108c3BCd0D819B081771951F00f"
      abi: MainContract
      startBlock: 26952032
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ReadingSubmitted
        - RewardMinted
        - SensorDeregistered
        - SensorRegistered
        - StakeSlashed
      abis:
        - name: MainContract
          file: ./abis/MainContract.json
      eventHandlers:
        - event: ReadingSubmitted(indexed address,string,uint256)
          handler: handleReadingSubmitted
        - event: RewardMinted(indexed address,uint256)
          handler: handleRewardMinted
        - event: SensorDeregistered(indexed address)
          handler: handleSensorDeregistered
        - event: SensorRegistered(indexed address,string,uint256)
          handler: handleSensorRegistered
        - event: StakeSlashed(indexed address,uint256)
          handler: handleStakeSlashed
      file: ./src/main-contract.ts
